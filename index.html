    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreSound = document.getElementById('scoreSound');
        const deathSound = document.getElementById('deathSound');

        // --- CONSTANTES DO JOGO ---
        const NORMAL_GRAVITY = 0.25;
        const PARACHUTE_GRAVITY = 0.04; 
        const PIPE_WIDTH = 52;
        const PIPE_GAP = 180;
        const GLIDE_ACTIVATION_DELAY = 400;

        // --- VARIÁVEIS DE ESTADO DO JOGO ---
        let bird = {
            x: 50, y: 150, width: 28, height: 24,
            gravity: NORMAL_GRAVITY, lift: -6, velocity: 0
        };

        let pipes = [];
        let score = 0;
        let frameCount = 0;
        let gameState = 'start';

        let confetti = [];
        let confettiThrown = false;
        
        let isGliding = false; 
        let glideTimer = null;
        
        // --- MANIPULAÇÃO DE ENTRADAS (INPUT) ---

        function handleInput() {
            if (gameState === 'start') {
                gameState = 'playing';
            } else if (gameState === 'playing') {
                bird.velocity = bird.lift;
            } else if (gameState === 'over') {
                if (frameCount > 30) {
                    resetGame();
                }
            }
        }

        canvas.addEventListener('mousedown', handleInput);

        document.addEventListener('keydown', function(e) {
            if (e.code !== 'Space' || e.repeat) return;
            handleInput();
            clearTimeout(glideTimer); 
            glideTimer = setTimeout(() => {
                if (gameState === 'playing') {
                    isGliding = true;
                }
            }, GLIDE_ACTIVATION_DELAY);
        });

        document.addEventListener('keyup', function(e) {
            if (e.code !== 'Space') return;
            clearTimeout(glideTimer);
            isGliding = false;
        });

        // --- LÓGICA DO JOGO (UPDATE) ---

        function update() {
            if (gameState !== 'playing') {
                if(gameState === 'over') frameCount++;
                return;
            }
            
            bird.gravity = isGliding ? PARACHUTE_GRAVITY : NORMAL_GRAVITY;
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            spawnPipes();

            for (let i = pipes.length - 1; i >= 0; i--) {
                let p = pipes[i];
                p.x -= 1.5;

                if (p.isMoving) {
                    p.y += p.vy;
                    if (p.y < p.initialY - p.moveRange || p.y > p.initialY + p.moveRange) {
                        p.vy *= -1;
                    }
                }

                if (p.x + PIPE_WIDTH < bird.x && !p.passed) {
                    score++;
                    p.passed = true;
                    scoreSound.currentTime = 0;
                    scoreSound.play();
                    if (score === 17 && !confettiThrown) {
                        throwConfetti();
                        confettiThrown = true;
                    }
                }
                if (p.x + PIPE_WIDTH < 0) { pipes.splice(i, 1); }
            }

            checkCollisions();
            frameCount++;
            updateConfetti();
        }
        
        // --- GERAÇÃO DE OBSTÁCULOS ---

        function spawnPipes() {
            if (frameCount % 120 === 0) {
                let pipeY = Math.floor(Math.random() * (canvas.height - PIPE_GAP - 200)) + 75;
                let newPipe = {
                    x: canvas.width, y: pipeY, passed: false,
                    isMoving: false
                };
                
                // Dificuldade progressiva (após 20 pontos)
                if (score > 20) {
                    // 40% de chance do cano se mover
                    if (Math.random() < 0.4) {
                        newPipe.isMoving = true;
                        newPipe.initialY = pipeY;
                        newPipe.vy = 0.5 + Math.random() * 0.5;
                        newPipe.moveRange = 20 + Math.random() * 30;
                    }
                }
                pipes.push(newPipe);
            }
        }
        
        function endGame() {
            if (gameState !== 'playing') return;
            gameState = 'over';
            deathSound.currentTime = 0;
            deathSound.play();
            clearTimeout(glideTimer);
            isGliding = false; 
            frameCount = 0; 
        }

        function checkCollisions() {
            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                endGame();
            }
            for (let p of pipes) {
                if (bird.x < p.x + PIPE_WIDTH &&
                    bird.x + bird.width > p.x &&
                    (bird.y < p.y || bird.y + bird.height > p.y + PIPE_GAP)) {
                    endGame();
                }
            }
        }
        
        // --- RENDERIZAÇÃO (DRAW) ---

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (isGliding && gameState === 'playing') {
                drawParachute(bird.x, bird.y);
            }

            drawPixelHeart(bird.x, bird.y);

            for (let p of pipes) {
                const bottomPipeY = p.y + PIPE_GAP;
                const bottomPipeHeight = canvas.height - bottomPipeY;
                drawMarioPipe(p.x, 0, PIPE_WIDTH, p.y, true);
                drawMarioPipe(p.x, bottomPipeY, PIPE_WIDTH, bottomPipeHeight, false);
            }
            drawConfetti();
            drawUI();
        }

        function drawUI() {
            ctx.textAlign = "center";
            if (gameState === 'start') {
                ctx.font = "16px 'Press Start 2P'"; ctx.fillStyle = 'white'; ctx.strokeStyle = 'black'; ctx.lineWidth = 3;
                ctx.strokeText("Clique ou", canvas.width / 2, canvas.height / 2 - 40);
                ctx.fillText("Clique ou", canvas.width / 2, canvas.height / 2 - 40);
                ctx.strokeText("Espaco", canvas.width / 2, canvas.height / 2 - 10);
                ctx.fillText("Espaco", canvas.width / 2, canvas.height / 2 - 10);
            } else if (gameState === 'playing' && score === 17) {
                const boxWidth = 260, boxHeight = 160, boxX = (canvas.width - boxWidth) / 2, boxY = (canvas.height - boxHeight) / 2;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.85)'; ctx.strokeStyle = '#f8bbd0'; ctx.lineWidth = 4;
                ctx.beginPath(); ctx.roundRect(boxX, boxY, boxWidth, boxHeight, 15); ctx.fill(); ctx.stroke();
                
                ctx.font = "20px 'Kalam', cursive"; ctx.fillStyle = '#c86b85';
                ctx.fillText("Parabéns meu amor,", canvas.width / 2, boxY + 35);
                ctx.fillText("eu te amo muito!", canvas.width / 2, boxY + 65);

                drawPixelStrawberryCake(canvas.width / 2, boxY + 90);

            } 
            
            if ((gameState === 'playing' || gameState === 'over') && !(gameState === 'playing' && score === 17)) {
                ctx.font = "32px 'Press Start 2P'"; ctx.fillStyle = '#e63946'; ctx.strokeStyle = 'black'; ctx.lineWidth = 4;
                ctx.strokeText(score, canvas.width / 2, 70);
                ctx.fillText(score, canvas.width / 2, 70);
            }
            if (gameState === 'over') {
                ctx.font = "28px 'Press Start 2P'"; ctx.fillStyle = 'white'; ctx.strokeStyle = 'black'; ctx.lineWidth = 4;
                ctx.strokeText("Game Over", canvas.width / 2, canvas.height / 2);
                ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2);
            }
        }
        
        function resetGame() {
            bird.y = 150; bird.velocity = 0; bird.gravity = NORMAL_GRAVITY;
            pipes = [];
            score = 0; frameCount = 0; gameState = 'start';
            confetti = []; confettiThrown = false;
            isGliding = false;
            clearTimeout(glideTimer);
        }
        
        // --- FUNÇÕES DE DESENHO AUXILIARES ---

        function drawPixelStrawberryCake(x, y) {
            const pixelSize = 4;
            const cakePattern = [
                "....GR....",
                "...RRR....",
                "..WWWWW...",
                ".PPPPPPP..",
                ".CCCCCCCC.",
                "BBBBBBBBBB"
            ];
            const cakeColors = {
                'G': '#4CAF50', 'R': '#F44336', 'W': '#FFFFFF',
                'P': '#E91E63', 'C': '#795548', 'B': '#5D4037'
            };

            const patternWidth = cakePattern[0].length * pixelSize;
            const startX = x - patternWidth / 2;

            for (let row = 0; row < cakePattern.length; row++) {
                for (let col = 0; col < cakePattern[row].length; col++) {
                    const char = cakePattern[row][col];
                    if (cakeColors[char]) {
                        ctx.fillStyle = cakeColors[char];
                        ctx.fillRect(startX + col * pixelSize, y + row * pixelSize, pixelSize, pixelSize);
                    }
                }
            }
        }

        function drawParachute(x, y) {
            const parachuteX = x - 14;
            const parachuteY = y - 40;
            ctx.strokeStyle = '#5D4037'; 
            ctx.lineWidth = 1.5;
            
            ctx.beginPath();
            ctx.moveTo(x + 14, y);
            ctx.lineTo(parachuteX + 4, parachuteY + 12);
            ctx.moveTo(x + 14, y);
            ctx.lineTo(parachuteX + 28, parachuteY + 12);
            ctx.stroke();

            ctx.fillStyle = '#FFF9C4'; 
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(parachuteX, parachuteY + 12);
            ctx.quadraticCurveTo(parachuteX + 16, parachuteY - 10, parachuteX + 32, parachuteY + 12);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }

        function throwConfetti() {
            const confettiCount = 100;
            const colors = ['#f8bbd0', '#fce4ec', '#fffde7', '#e1f5fe'];
            for (let i = 0; i < confettiCount; i++) {
                confetti.push({
                    x: Math.random() * canvas.width, y: -Math.random() * canvas.height,
                    size: Math.random() * 5 + 3, color: colors[Math.floor(Math.random() * colors.length)],
                    velocityX: Math.random() * 4 - 2, velocityY: Math.random() * 2 + 1
                });
            }
        }
        function updateConfetti() {
            for (let i = confetti.length - 1; i >= 0; i--) {
                let p = confetti[i]; p.y += p.velocityY; p.x += p.velocityX;
                if (p.y > canvas.height) { confetti.splice(i, 1); }
            }
        }
        function drawConfetti() {
            for (let p of confetti) { ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, p.size, p.size); }
        }
        function drawPixelHeart(x, y) {
            const pixelSize = 4; const heartPattern = ["0110110", "1111111", "1111111", "0111110", "0011100", "0001000"];
            const drawPattern = (posX, posY, color) => {
                ctx.fillStyle = color;
                for (let row = 0; row < heartPattern.length; row++) {
                    for (let col = 0; col < heartPattern[row].length; col++) {
                        if (heartPattern[row][col] === '1') { ctx.fillRect(posX + col * pixelSize, posY + row * pixelSize, pixelSize, pixelSize); }
                    }
                }
            };
            drawPattern(x - pixelSize, y, 'black'); drawPattern(x + pixelSize, y, 'black');
            drawPattern(x, y - pixelSize, 'black'); drawPattern(x, y + pixelSize, 'black');
            drawPattern(x, y, '#FF4747');
        }
        function drawMarioPipe(x, y, width, height, isTopPipe) {
            const lipHeight = 15, lipWidth = width + 8, lipX = x - 4;
            const mainColor = '#2E8B57', shadowColor = '#228B22', highlightColor = '#3CB371';
            ctx.strokeStyle = 'black'; ctx.lineWidth = 2;
            if (isTopPipe) {
                ctx.fillStyle = mainColor; ctx.fillRect(x, 0, width, height); ctx.strokeRect(x, 0, width, height);
                ctx.fillStyle = mainColor; ctx.fillRect(lipX, height - lipHeight, lipWidth, lipHeight); ctx.strokeRect(lipX, height - lipHeight, lipWidth, lipHeight);
                ctx.fillStyle = shadowColor; ctx.fillRect(x + width - 10, 0, 10, height);
                ctx.fillStyle = highlightColor; ctx.fillRect(x, 0, 10, height);
            } else {
                ctx.fillStyle = mainColor; ctx.fillRect(x, y, width, height); ctx.strokeRect(x, y, width, height);
                ctx.fillStyle = mainColor; ctx.fillRect(lipX, y, lipWidth, lipHeight); ctx.strokeRect(lipX, y, lipWidth, lipHeight);
                ctx.fillStyle = shadowColor; ctx.fillRect(x + width - 10, y, 10, height);
                ctx.fillStyle = highlightColor; ctx.fillRect(x, y, 10, height);
            }
        }

        // --- LOOP PRINCIPAL ---
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
